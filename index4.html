<html lang="en">

<head>

<body>
    <header>
        <h1>Echarts应用</h1><!--大屏标题-->
        <div id="link1"> <a href="index.html">折线及柱状图</a> </div>
        <div id="link2"> <a href="index2.html">饼图及散点图</a> </div>
        <div id="link3"> <a href="index3.html">其他图表一</a> </div>
        <div id="link4"> <a href="index4.html">其他图表二</a> </div>
        <!--显示当前时间-->
        <div id="showtime"></div>
        <script>
            var clock = null;
            clock = setTimeout(nowTime, 1000);

            function nowTime() {
                clearTimeout(clock);
                var t = new Date();
                // var y = t.;

                var time = t.getFullYear() + "年" + (t.getMonth()+1) +
                    "月" + t.getDate() + "日" + t.getHours() + "时" + t.getMinutes() +
                    "分" + t.getSeconds() + "秒";
                document.getElementById('showtime').innerHTML = time;

                clock = setTimeout(nowTime, 1000);
            }
        </script>

    </header>
    <section>

        <div class="main">
            <div class="column">
                <div class="panel">
                    <div class="panel-footer"> </div>
                    <div class="Sankey">
                        <h2>桑基图</h2>

                    </div>
                </div>

                <div class="panel">

            </div>

            <!--新列-->
            <div class="column">

                    <div class="panel-footer"> </div>

                </div>

                <div class="panel">

            <div class="column">

                </div>

                <div class="panel">
                    <div class="panel-footer"> </div>
                    <div class="Map2">
                        <h2>地图</h2>
                        <div class="chart"> </div>
                    </div>
                </div>

            </div>
        </div>

    </section>
